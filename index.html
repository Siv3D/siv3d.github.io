<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Siv3D - Redirecting...</title>

  <!-- hreflangタグで各言語バージョンを検索エンジンに伝える -->
  <link rel="alternate" hreflang="ja" href="https://siv3d.github.io/ja-jp/" />
  <link rel="alternate" hreflang="en" href="https://siv3d.github.io/en-us/" />
  <link rel="alternate" hreflang="x-default" href="https://siv3d.github.io/en-us/" /> <!-- デフォルトの言語バージョン -->

  <script type="text/javascript">
    (function() { // 即時実行関数でスコープを限定
      var userLang = navigator.language || navigator.userLanguage;
      var targetUrl = "https://siv3d.github.io/en-us/"; // デフォルトは英語ページ

      if (userLang) {
        userLang = userLang.toLowerCase();
        if (userLang.startsWith("ja")) { // 'ja'で始まる言語コード（ja, ja-jpなど）
          targetUrl = "https://siv3d.github.io/ja-jp/";
        }
      }
      // ページを履歴に残さずにリダイレクト
      window.location.replace(targetUrl);
    })();
  </script>
  <style>
    /* JavaScriptが無効な場合や、リダイレクトが非常に遅い場合のフォールバックメッセージ用 */
    body { font-family: sans-serif; text-align: center; padding-top: 50px; }
    ul { list-style: none; padding: 0; }
    li { margin: 10px 0; }
  </style>
</head>
<body>
  <!-- このメッセージは主に、JavaScriptリダイレクトが何らかの理由で非常に遅いか、
       部分的に失敗した場合の最終フォールバックとして表示される可能性があります。
       通常、JavaScriptが有効であればユーザーはこれを見る前にリダイレクトされます。 -->
  <div>
    <p>If you are not redirected automatically, please use the following links:</p>
    <ul>
      <li><a href="https://siv3d.github.io/ja-jp/">日本語 (Japanese)</a></li>
      <li><a href="https://siv3d.github.io/en-us/">English</a></li>
    </ul>
  </div>

  <noscript>
    <!-- JavaScriptが無効な場合のみ表示 -->
    <div>
      <p>It seems JavaScript is disabled in your browser. Please use the following links:</p>
      <ul>
        <li><a href="https://siv3d.github.io/ja-jp/">日本語 (Japanese)</a></li>
        <li><a href="https://siv3d.github.io/en-us/">English</a></li>
      </ul>
    </div>
  </noscript>
</body>
</html>
